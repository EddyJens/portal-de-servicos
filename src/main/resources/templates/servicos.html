<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout-verde">

<head>
    <title>Serviços do Governo de A-Z</title>
</head>
<body>

<span layout:fragment="link-migalha-de-pao-pai">
    Serviços
</span>

<span layout:fragment="link-migalha-de-pao" th:text="${letraAtiva}">
	A-Z
</span>

<div layout:fragment="corpo">

    <div class="row">
        <div class="cell width-16 position-0">

            <h1>Serviços do Governo de A-Z</h1>

            <div th:replace="fragments/paginacao ::
                conteudo-paginado(${letraAtiva}, ${letras}, 'letra=${pagina}')">

                <span layout:fragment="titulo">
                    Filtrar por:
                </span>

                <ul layout:fragment="conteudo" class="servicos-a-z">
                    <li th:each="servico : ${servicos}">
                        <span th:replace="fragments/resultado-busca-servico"/>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

</body>
</html>
