<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="layout-branco">

<head>
    <title>Todos os Serviços</title>
</head>
<body>

<span layout:fragment="link-migalha-de-pao-pai">
    Todos os Serviços
</span>

<span layout:fragment="link-migalha-de-pao" th:text="${letraAtiva}">
	A-Z
</span>

<section layout:fragment="corpo">
    <h2>Todos os Serviços</h2>

    <div th:replace="fragments/paginacao :: conteudo-paginado(${letraAtiva}, ${letras}, 'letra=${pagina}')">
        <span layout:fragment="titulo">
            Filtrar por:
        </span>

        <ul layout:fragment="conteudo" class="servicos-a-z">
            <li th:each="servico : ${servicos}">
                <span th:replace="fragments/resultado-busca-servico"></span>
            </li>
        </ul>
    </div>
</section>

</body>
</html>
