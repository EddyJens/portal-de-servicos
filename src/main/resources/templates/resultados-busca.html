<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout-verde">

<head>
    <title>Bem-vindo!</title>
</head>
<body>

<div layout:fragment="corpo">

    <div class="row">
        <div class="cell width-16 position-0">

            <h1>Resultados da busca por "<span th:text="${termo}">termo</span>"</h1>

            <ul id="resultados-busca">
                <li th:each="resultado : ${resultados}">
                    <h3>
                        <a th:href="@{/servico/{id}(id=${resultado.id})}" th:text="${resultado.titulo}">
                            Título
                        </a>
                    </h3>

                    <p th:text="${resultado.descricao}">Descrição</p>
                </li>
            </ul>

        </div>
    </div>
</div>

</body>
</html>
