<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout-branco">

<head>
    <title th:text="${conteudo.nome}">Nome da Linha da Vida</title>
    <meta property="og:title" th:content="${conteudo.nome}"/>
    <meta property="og:description" th:content="${conteudo.nome + ' no Portal de Serviços do Governo Federal'}"/>
</head>

<body>

<span layout:fragment="migalhas-de-pao">
    <span class="separador">&gt;</span>

    <a href="/servicos" itemprop="url">
        <span itemprop="title">
            Todos os Serviços
        </span>
    </a>

    <span class="separador">&gt;</span>

    <a href="" itemprop="url">
        <span itemprop="title" th:text="${conteudo.nome}">
            Nome da Linha da Vida
        </span>
    </a>
</span>

<section layout:fragment="corpo">
    <div th:utext="${conteudo.html}" class="markdown"></div>
    <hr/>

    <ul id="resultados-linhadavida">
        <li th:each="resultado : ${resultados}">
            <span th:replace="fragments/resultado-busca-item :: resultado(conteudo=${resultado}, campanha=linha-da-vida)">
                (bloco de resultado de busca)
            </span>
        </li>
    </ul>

    <span class="link-github">
        <a target="_blank" th:href="${'https://github.com/servicosgovbr/portal-de-servicos/edit/master/src/main/resources/conteudo/linhas-da-vida/' + conteudo.id + '.md'}">
            <i class="fa fa-github"></i>
        </a>
    </span>
</section>
</body>

</html>
