<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout-branco">

<head>
    <title th:text="${conteudo.titulo}">Nome do Órgão</title>
    <meta property="og:title" th:content="${conteudo.titulo}"/>
    <meta property="og:description" th:content="${'Informações sobre ' + conteudo.titulo + ' no Portal de Serviços do Governo Federal'}"/>
</head>
<body>

<span layout:fragment="migalhas-de-pao">
    <span class="separador">&gt;</span>
    <span itemprop="title" th:text="${conteudo.titulo}">Título do conteúdo</span>
</span>

<section layout:fragment="corpo">
    <div class="tile markdown" th:utext="${conteudo.html}"></div>

    <span class="link-github">
        <a target="_blank" th:href="${'https://github.com/servicosgovbr/portal-de-servicos/edit/master/src/main/resources/conteudo/' + conteudo.id + '.md'}">
            <i class="fa fa-github"></i>
        </a>
    </span>

</section>

</body>
</html>
