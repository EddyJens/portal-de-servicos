<div class="tile tile-default destaque">
	<h3 class="titulo-destaque">
        <a th:href="@{/servico/{id}(id=${servico.id})}" th:title="${servico.titulo}" th:text="${servico.titulo}"></a>
    </h3>

    <div class="linha-da-vida" th:each="linha : ${servico.linhasDaVida}">
        <a th:href="@{/linha-da-vida/{id}(id=${linha.id})}">
            <i class="icone" th:classappend="true ? ${linha.id}"></i>
            <span th:text="${linha.titulo}"></span>
        </a>
    </div>
</div>
