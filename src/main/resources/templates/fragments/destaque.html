<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>

<div class="tile tile-default destaque">
    <h4 class="titulo-destaque">
        <a th:href="@{/servico/{id}(id=${servico.id})}" th:text="${servico.titulo}">
            Título do serviço
        </a>
    </h4>

    <p th:text="${#strings.abbreviate(servico.descricao, 140)}">
        Descrição do serviço
    </p>

    <div class="linha-da-vida" th:each="linha : ${servico.linhasDaVida}">
        <a th:href="@{/linha-da-vida/{id}(id=${linha.id})}">
            <i class="icone" th:classappend="true ? ${linha.id}"></i>
            <span th:text="${linha.titulo}"></span>
        </a>
    </div>
</div>

</body>
</html>
