<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body th:with='orgaoDestinatario=${servico.orgao.id.substring(servico.orgao.id.lastIndexOf("-")+1)}'>

<div class="feedback-ouvidoria">
<!--<p class="titulo-ouvidoria">Avalie esse serviço: </p>-->

<a href="https://sistema.ouvidorias.gov.br/publico/Manifestacao/RegistrarManifestacao.aspx?tipo=1" th:href='@{https://sistema.ouvidorias.gov.br/publico/Manifestacao/RegistrarManifestacao.aspx?tipo=1(orgaoDestinatario=${orgaoDestinatario})}'>
  <i class="fa fa-2x fa-bullhorn fa-middle" title="Denúncia" aria-hidden="true"></i>
  <span>Denúncia</span>
</a>

<a href="https://sistema.ouvidorias.gov.br/publico/Manifestacao/RegistrarManifestacao.aspx?tipo=2" th:href='@{https://sistema.ouvidorias.gov.br/publico/Manifestacao/RegistrarManifestacao.aspx?tipo=2(orgaoDestinatario=${orgaoDestinatario})}'>

  <span>Reclamação</span>
</a>

<a href="https://sistema.ouvidorias.gov.br/publico/Manifestacao/RegistrarManifestacao.aspx?tipo=5" th:href='@{https://sistema.ouvidorias.gov.br/publico/Manifestacao/RegistrarManifestacao.aspx?tipo=4(orgaoDestinatario=${orgaoDestinatario})}'>

</a>

<a href="https://sistema.ouvidorias.gov.br/publico/Manifestacao/RegistrarManifestacao.aspx?tipo=4" th:href='@{https://sistema.ouvidorias.gov.br/publico/Manifestacao/RegistrarManifestacao.aspx?tipo=5(orgaoDestinatario=${orgaoDestinatario})}'>
  <i class="fa fa-2x fa-commenting-o fa-middle" title="Sugestão" aria-hidden="true"></i>
  <span>Sugestão</span>
</a>

<a href="https://sistema.ouvidorias.gov.br/publico/Manifestacao/RegistrarManifestacao.aspx?tipo=3" th:href='@{https://sistema.ouvidorias.gov.br/publico/Manifestacao/RegistrarManifestacao.aspx?tipo=3(orgaoDestinatario=${orgaoDestinatario})}'>

  <span>Elogio</span>
</a>
