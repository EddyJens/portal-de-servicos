<!DOCTYPE html>
<html>
<head>
    <title>Serviços similares</title>
</head>

<body>

<div class="similares" th:if="${similares.totalElements} &gt; 0">
    <p>Veja também</p>
    <ul>
        <li th:each="similar : ${similares}">
            <a th:href="@{/servico/{id}(id=${similar.id})}" th:text="${similar.titulo}">link</a>
        </li>
    </ul>
</div>

</body>
</html>
