<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body th:fragment="resultado">

<h3>
    <a th:href="@{/{tipo}/{id}?pk_campaign={campanha}(id=${conteudo.id}, tipo=${conteudo.tipoConteudo}, campanha=${campanha})}" th:text="${conteudo.nome}">
        Título do do conteúdo
    </a>
</h3>

<p th:text="${conteudo.conteudo}">
    Conteúdo principal
</p>

</body>
</html>
