<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>

<dl class="nav-tree no-mobile no-tablet">
    <dt>
        Mais informações
        <i class="fa fa-chevron-up"></i>
    </dt>

    <dd>
        <ul>
            <li th:each="area : ${servico.areasDeInteresse}">
                <a th:href="@{/area-de-interesse/{id}(id=${area.id})}">
                    <span th:text="${area.value}">Título da Linha da Vida</span>
                </a>
            </li>
            <th:block th:with="it = ${@orgaoRepository.findAll().?[id == '__${servico.orgao.id}__'].iterator()}">
                <li th:if="${it.hasNext()}" th:with="orgao = it.next()}">
                    <a th:href="@{/orgao/{id}(id=${orgao.id})}"
                       th:text="${orgao.nome}">
                        Órgão
                    </a>
                </li>
            </th:block>
        </ul>
    </dd>
</dl>

</body>
</html>
