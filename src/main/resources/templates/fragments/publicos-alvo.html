<dl class="portlet portletNavigationTree">
    <dt class="portletHeader">
        Públicos Alvo
    </dt>

    <dd>
        <ul class="navTree navTreeLevel0">

            <li th:each="publico : ${@publicosAlvoRepository.findAll()}">
                <a th:href="@{/publico-alvo/{id}(id=${publico.id})}">
                    <span th:text="${publico.titulo}">Título do Público Alvo</span>
                </a>
            </li>

        </ul>
    </dd>
</dl>
