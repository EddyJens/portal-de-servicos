<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout-branco">

<head>
    <title>Melhorar o Portal de Serviços</title>
    <meta property="og:title" content="Ajude-nos a melhorar o Portal de Serviços"/>
    <meta property="og:description" content="Este site está em constante evolução. Dê a sua opinião e torne o Portal de Serviços ainda melhor!"/>
</head>
<body>

<span layout:fragment="migalhas-de-pao">
    <span class="separador">&gt;</span>

    <a href="" iteprop="url">
        <span itemprop="title">Dê sua opinião</span>
    </a>
</span>

<section layout:fragment="corpo">
    <div class="row">

        <h2>Ajude-nos a melhorar o site</h2>

        <p>
            Este é um formulário de opinião. Por favor, não inclua nenhuma informação pessoal ou financeira. 
            Não guardamos dados e não enviamos respostas. Sua opinião será utilizada para melhorar o Portal.
        </p>

        <form accept-charset="UTF-8" action="/opiniao" method="post">

            <h3 class="opiniao">Você encontrou o que estava procurando?</h3>

            <p class="formulario-opiniao">
                <label for="sim">Sim</label>
                <input name="conteudoEncontrado" id="sim" class="left" type="radio" value="true" required="required"/>

                <br class="clear"/>

                <label for="nao">Não</label>
                <input name="conteudoEncontrado" id="nao" class="left" type="radio" value="false"/>
            </p>

            <label for="opiniao">
                <h3 class="opiniao">Dê a sua opinião sobre o Portal de Serviços (opcional):</h3>

                <textarea id="opiniao" name="mensagem" rows="5" class="row"></textarea>
            </label>

            <input name="enviar" type="submit" class="acao" value="ENVIAR"/>

            <input name="utf8" type="hidden" value="✓"/><!-- força utf8 -->
            <input name="url" type="hidden" th:value="${url}"/>
            <input name="busca" type="hidden" th:value="${busca}"/>
            <input name="ticket" type="hidden" th:value="${ticket}"/>
        </form>
    </div>
</section>

</body>
</html>
