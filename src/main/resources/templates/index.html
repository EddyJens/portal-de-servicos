<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout-branco">

<head>
    <title>Página Inicial</title>
    <meta property="og:title" content="Guia de Serviços"/>
    <meta property="og:description" content="Bem vindo ao Guia de Serviços: O objetivo deste guia é facilitar o acesso dos cidadãos aos serviços prestados pelos diversos órgãos do Governo Federal. Aqui você poderá encontrar informações úteis, começar um serviço e até agendar visitas a agências do governo."/>
</head>
<body>

<div layout:fragment="corpo">

    <div class="bem-vindo">
        <header class="outstanding-header" th:utext="${@markdown.toHtml('/conteudo/bem-vindo-ao-guia.md').html}">
        </header>
    </div>

    <div class="busca-principal" th:classappend="${#httpServletRequest.requestURI} != '/' ? 'hidden'">
        <h2 class="titulo-home">O que você está procurando?</h2>
        <form method="get" action="/busca">
            <input id="input-busca" type="text" name="q" value="" placeholder="Você pode pesquisar por assuntos, serviços, órgãos"/>
            <input type="submit" value="BUSCAR" class="acao-busca"/>
        </form>
    </div>


        <div class="auto-grid">
        <h2 class="titulo-home">Serviços em destaque</h2>
        <ul th:if="${!destaques.isEmpty()}">
            <th:block th:each="item : ${destaques}">
                <li class="auto-cell">
                    <div th:replace="fragments/destaque :: .tile(servico=${item})"></div>
                </li>
            </th:block>
        </ul>
    </div>

</div>

</body>
</html>
