<html lang="pt-br" dir="ltr"
      xmlns="http://www.w3.org/1999/xhtml"

<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>

    <title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">Guia de Servi√ßos</title>

    <link rel="stylesheet" type="text/css" href="/assets/reset.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="/assets/base.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="/assets/public.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="/assets/columns.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="/assets/portlets.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="/assets/forms.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="/assets/print.css" media="print"/>
    <link rel="stylesheet" type="text/css" href="/assets/mobile.css" media="handheld, screen and (max-device-width: 480px)"/>

    <link rel="stylesheet" type="text/css" href="/assets/main.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="/assets/main-print.css" media="print"/>
    <link rel="stylesheet" type="text/css" href="/assets/cover.css" media="screen"/>
    <link rel="stylesheet" type="text/css" href="/assets/style.css" media="all" />

    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon"/>
</head>

<body class="template-view portaltype-collective-cover-content">

<div id="barra-brasil" th:replace="fragments2/barra-brasil :: #barra-brasil"></div>

<div id="wrapper">

    <div id="header" role="banner" th:replace="fragments2/header :: #header"></div>

    <div id="main" role="main">

        <div id="portal-columns" class="row">

            <div id="viewlet-above-content" th:replace="fragments2/migalhas-de-pao :: #viewlet-above-content"></div>

            <!-- Column 1 -->
            <div id="navigation" th:replace="fragments2/coluna-de-menus :: #navigation"></div>

            <!-- Conteudo -->
            <div id="portal-column-content" class="cell width-3:4 position-1:4">
                <a name="acontent" id="acontent"></a>

                <div class="">
                    <div id="content" th:replace="fragments2/corpo :: #content"></div>
                </div>

                <div id="viewlet-below-content"></div>

            </div>
        </div>

        <div class="clear"></div>

        <div id="voltar-topo">
            <a href="#wrapper">Voltar para o topo</a>
        </div>

    </div>

    <!-- Footer -->
    <div id="footer" role="contentinfo" th:replace="fragments2/rodape :: #footer"></div>

</div>
<div id="ajax-spinner" style="display: none;"><img src="/assets/spinner.gif" width="16" height="16" alt=""/></div>
<script type="text/javascript" src="/assets/jquery.min.js"></script>
<script type="text/javascript" src="/assets/jquery.cookie.min.js"></script>
<script type="text/javascript" src="/assets/modernizr.min.js"></script>
<script type="text/javascript" src="/assets/contraste.js"></script>
<script type="text/javascript" src="/assets/main.js"></script>
<script defer="defer" async="async" src="//barra.brasil.gov.br/barra.js" type="text/javascript"></script>
