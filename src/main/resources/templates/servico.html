<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Guia de Serviços</title>
    <link rel="stylesheet" type="text/css" href="/css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="/css/header.css"/>
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
    <link rel="stylesheet" type="text/css" href="/css/barra-brasil.css"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>

</head>

<body>
<div th:replace="fragments/barra-brasil :: #barra-brasil"></div>
<div th:replace="fragments/header :: #header"></div>

<div id="wrapper">
    <div id="main" role="main">
        <div id="plone-content">
            <h1 th:text="${servico.titulo}">Nome do Serviço</h1>

            <p th:text="${servico.descricao}">
                Descrição do serviço
            </p>

            <div class="orgao-prestador">
                <p th:if="${not #strings.isEmpty(servico.prestador.nome)}" th:text="${servico.prestador.nome}">
                    Órgão prestador
                </p>
            
                <span th:if="${not #strings.isEmpty(servico.prestador.telefone)}" th:text="${servico.prestador.telefone}">
                    (61) 5555-1234
                </span>
            </div>

            <div class="orgao-responsavel">
                <p th:if="${not #strings.isEmpty(servico.responsavel.nome)}" th:text="${servico.responsavel.nome}">
                    Órgão responsavel
                </p>
            
                <span th:if="${not #strings.isEmpty(servico.responsavel.telefone)}" th:text="${servico.responsavel.telefone}">
                    (61) 5555-1234
                </span>
            </div>

            <a th:if="${not #strings.isEmpty(servico.url)}" id="comecar" th:href="@{/navegar/{id}(id=${servico.id})}">
                Começar
            </a>
        </div>

        <div class="clear"></div>

        <div id="voltar-topo">
            <a href="#wrapper">Voltar para o topo</a>
        </div>
    </div>

    <div class="aside">
      <div th:replace="fragments/barra-busca :: .caixa"/>
    </div>
    


</div>

<div th:replace="fragments/barra-brasil :: script"></div>
<div th:replace="fragments/barra-brasil :: footer"></div>
</body>

</html>
