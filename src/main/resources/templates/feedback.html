<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout-branco">

<head>
    <title>Nos ajude a melhorar o Guia de Serviços</title>
</head>
<body>

<span layout:fragment="link-migalha-de-pao">
    Dê sua opinião
</span>

<div layout:fragment="corpo">
    <div class="row">

        <h1>Nos ajude a melhorar o Guia de Serviços</h1>

        <form accept-charset="UTF-8" action="/feedback" method="post">

            <h2>Você encontrou o que estava procurando?</h2>

            <p>
                <label for="sim">Sim</label>
                <input name="conteudoEncontrado" id="sim" class="left" type="radio" value="true" required="required"/>

                <br class="clear"/>

                <label for="nao">Não</label>
                <input name="conteudoEncontrado" id="nao" class="left" type="radio" value="false"/>
            </p>

            <h2>Dê a sua opinião sobre este site:</h2>

            <p>
                Por favor, não inclua nenhuma informação pessoal ou financeira, como seus documentos ou dados de cartão de crédito.
            </p>

            <textarea id="opiniao" name="feedback" rows="10" class="row"></textarea>

            <input name="enviar" type="submit" class="acao" value="ENVIAR"/>

            <input name="utf8" type="hidden" value="✓"/><!-- força utf8 -->
            <input name="url" type="hidden" th:value="${url}"/>
            <input name="busca" type="hidden" th:value="${busca}"/>
            <input name="ticket" type="hidden" th:value="${ticket}"/>
        </form>
    </div>
</div>

</body>
</html>
