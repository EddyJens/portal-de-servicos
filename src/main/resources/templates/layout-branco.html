<!DOCTYPE html>
<html lang="pt-br" dir="ltr"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">Guia de Serviços</title>
    <link rel="stylesheet" type="text/css" href="/assets/main.css" media="screen"/>
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon"/>
    <link rel="search" type="application/opensearchdescription+xml" title="Busca de serviços" th:href="@{/opensearch.xml}"/>
    <meta property="og:url" th:content="${#httpServletRequest.requestURL}"/>
    <meta property="og:type" content="website"/>
    <meta property="og:locale" content="pt_BR"/>
    <meta property="og:image" th:content="${#httpServletRequest.requestURL.toString().replaceAll('^(http://(.*?))/(.*)$', '$1/img/ogp-logo.jpg')}"/>
</head>

<body>

<article id="wrapper">
    <div th:replace="fragments/header :: #header"></div>
    <div th:replace="fragments/barra-brasil :: #barra-brasil"></div>

    <section id="main" role="main">
        <div th:replace="fragments/migalhas-de-pao :: #migalhas-de-pao"></div>
        <div th:replace="fragments/coluna-de-menus :: #navegacao"></div>

        <div id="conteudo" layout:fragment="corpo"></div>

        <footer id="voltar-topo" class="right">
            <a href="#wrapper">
                <span class="fa fa-caret-up"></span>
                Voltar para o topo
            </a>
        </footer>
    </section>
    <footer th:replace="fragments/rodape :: #rodape"></footer>
</article>

<script type="text/javascript" src="/assets/jquery.min.js"></script>
<script type="text/javascript" src="/assets/js.cookie.min.js"></script>
<script type="text/javascript" src="/assets/modernizr.min.js"></script>
<script type="text/javascript" src="/assets/contraste.js"></script>
<script type="text/javascript" src="/assets/main.js"></script>
<script defer="defer" src="//barra.brasil.gov.br/barra.js" type="text/javascript"></script>

<script type="text/javascript" th:if="${#arrays.contains(@environment.activeProfiles, 'monitoring')}" th:inline="javascript">
var _paq = _paq || [];
(function(){
    var piwikUrl = /*[[${@environment.getProperty('gds.piwik.url')}]]*/ null;
    var siteId = /*[[${@environment.getProperty('gds.piwik.site')}]]*/ null;

    var u=piwikUrl.replace(/^https*/, 'https:' == document.location.protocol ? 'https' : 'http');
    _paq.push(['setSiteId', siteId]);
    _paq.push(['setTrackerUrl', u+'piwik.php']);
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0]; g.type='text/javascript'; g.defer=true; g.async=true; g.src=u+'piwik.js';
    s.parentNode.insertBefore(g,s);
})();
</script>
<script type="text/javascript" th:unless="${#arrays.contains(@environment.getActiveProfiles(),'monitoring')}">
(function() {
  console.log("Perfil 'monitoring' não habilitado - tracking no Piwik desligado!");
})();
</script>


</body>
</html>
